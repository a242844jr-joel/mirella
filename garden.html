    <script src="script.js"></script>
    <script>
        // Local logic for garden page
        const garden = document.getElementById('garden-container');
        const hint = document.querySelector('.instruction');

        garden.addEventListener('mousedown', (e) => {
            if (hint) hint.classList.add('hidden');
            createRose(e.clientX, e.clientY);
        });

        garden.addEventListener('touchstart', (e) => {
            if (hint) hint.classList.add('hidden');
            const touch = e.touches[0];
            createRose(touch.clientX, touch.clientY);
        });

        function createRose(x, y) {
            const rose = document.createElement('div');
            rose.className = 'rose';
            const size = Math.random() * 20 + 30;
            const rotation = Math.random() * 360;

            rose.style.left = `${x}px`;
            rose.style.top = `${y}px`;
            rose.style.setProperty('--rot', `${rotation}deg`);

            garden.appendChild(rose);

            // Limit count for performance
            if (garden.children.length > 60) {
                const firstRose = garden.querySelector('.rose');
                if (firstRose) firstRose.remove();
            }
        }
    </script>
