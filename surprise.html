<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="surprise-style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="bg-gradient"></div>

    <header class="app-header">
        <div class="logo">Sorpresa ✨</div>
    </header>

    <main class="surprise-container fade-in">
        <div class="gift-box" id="gift">
            <div class="lid"></div>
            <div class="box"></div>
        </div>

        <div id="hidden-message" class="hidden glass-card">
            <h1>¡Eres la mejor!</h1>
            <p>Gracias por estar siempre ahí, sacándome una sonrisa aunque a veces quiera sacarte la mierda. XD ✨</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="garden.html" class="nav-item">
            <i class="fas fa-seedling"></i>
            <span>Flores</span>
        </a>
        <a href="memories.html" class="nav-item">
            <i class="fas fa-images"></i>
            <span>Recuerdos</span>
        </a>
        <a href="surprise.html" class="nav-item active">
            <i class="fas fa-gift"></i>
            <span>Sorpresa</span>
        </a>
    </nav>

    <script src="script.js"></script>
    <script>
        const gift = document.getElementById('gift');
        const msg = document.getElementById('hidden-message');

        gift.addEventListener('click', () => {
            gift.classList.add('open');
            setTimeout(() => {
                msg.classList.remove('hidden');
                msg.classList.add('pop-in');
            }, 500);
        });
    </script>
</body>

</html>
